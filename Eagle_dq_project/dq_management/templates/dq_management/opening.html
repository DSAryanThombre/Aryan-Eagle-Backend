{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle DQ - Opening</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            /* Use a cleaner, modern system font stack */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            /* Start the body as hidden to prevent "flash" */
            opacity: 0;
            animation: fadeInPage 0.5s ease-out forwards;
        }

        @keyframes fadeInPage {
            to {
                opacity: 1;
            }
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        .mascot-img {
            width: 100%;
            /* Set a new size for the image */
            max-width: 180px;
            height: auto;
            margin-bottom: 20px;
            /* New animation for the image */
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* Animation for the image */
        @keyframes popIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .title {
            color: #222;
            /* Slightly softer than pure black */
            font-size: 2.8em;
            font-weight: 600;
            margin: 10px 0;
            opacity: 0;
            /* Start hidden */
            /* Use a new sequenced animation */
            animation: fadeInText 1s ease-in-out 0.5s forwards;
            /* Delay to start after image */
        }

        .subtitle {
            color: #555;
            font-size: 1.3em;
            margin: 0;
            opacity: 0;
            animation: fadeInText 1s ease-in-out 0.8s forwards;
            /* Delay a bit more */
        }

        .motivation {
            color: #777;
            font-size: 1.1em;
            margin-top: 15px;
            font-style: italic;
            /* A nice touch for a motto */
            opacity: 0;
            animation: fadeInText 1s ease-in-out 1.1s forwards;
            /* Delay even more */
        }

        /* A single animation for all text elements */
        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* A cleaner "loading" animation */
        .loading {
            margin-top: 30px;
            color: #333;
            font-size: 1em;
        }

        /* Create the three-dot animation */
        .loading span {
            opacity: 0;
            animation: loadingDots 1.4s infinite;
        }

        .loading span:nth-child(1) {
            animation-delay: 0s;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loadingDots {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="{% static 'images/indivisible-bird.gif' %}" alt="Eagle DQ Mascot" class="mascot-img">

        <h1 class="title">Eagle DQ</h1>
        <p class="subtitle">Data Quality Management System</p>
        <p class="motivation">Soar to new heights with Eagle DQ: Vigilant data monitoring for exceptional quality.</p>

        <p class="loading">Loading dashboard<span>.</span><span>.</span><span>.</span></p>
    </div>

    <script>
        // Redirect to dashboard after 3.5 seconds (added a little time for animations)
        setTimeout(function () {
            window.location.href = '/dashboard/';
        }, 3500);
    </script>
</body>

</html>
